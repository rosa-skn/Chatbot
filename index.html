    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;

      justify-content: center;

<body>
<h1>What can i help you with?</h1>
    <p>Our DeviBot aims to assist users efficiently, but ethical considerations include potential algorithmic bias, privacy and GDPR concerns, â€” it should be used with awareness of its informational purpose and ethical bounds.</p>
 <script>
    (function(){
      if(!window.chatbase || window.chatbase("getState") !== "initialized") {
        window.chatbase = (...arguments) => {
          if(!window.chatbase.q) {
            window.chatbase.q = [];
          }
          window.chatbase.q.push(arguments);
        };
        window.chatbase = new Proxy(window.chatbase, {
          get(target, prop) {
            if(prop === "q") {
              return target.q;
            }
            return (...args) => target(prop, ...args);
          }
        });
      }
 
      const onLoad = function() {
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.id = "awHP6-l2bzeiGmzMla6Nl";
        script.domain = "www.chatbase.co";
        document.body.appendChild(script);
      };
 
      if(document.readyState === "complete") {
        onLoad();
      } else {
        window.addEventListener("load", onLoad);
      }
    })();
</script>
</body>
